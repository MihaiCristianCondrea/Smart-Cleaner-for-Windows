# This workflow builds the main solution to ensure the WinUI app compiles on every push.
name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2022

    env:
      SOLUTION_PATH: Smart Cleaner for Windows.sln

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore "$env:SOLUTION_PATH" -p:Configuration=Release
      - name: Build
        shell: pwsh
        run: |
          try {
            dotnet build "$env:SOLUTION_PATH" --configuration Release --no-restore
          }
          catch {
            Write-Host "::group::WinUI markup diagnostics"
            $reports = Get-ChildItem -Path "Smart Cleaner for Windows\obj" -Recurse -Filter output.json -ErrorAction SilentlyContinue
            if ($reports) {
              foreach ($report in $reports) {
                Write-Host "-- $($report.FullName)"
                Get-Content -Path $report.FullName
              }
            }
            else {
              Write-Host "No XAML compiler reports were produced."
            }
            Write-Host "::endgroup::"
            throw
          }
