# This workflow builds the main solution to ensure the WinUI app compiles on every push.
name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2022

    env:
      SOLUTION_PATH: Smart Cleaner for Windows.sln

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore "$env:SOLUTION_PATH" -p:Configuration=Release
      - name: Build
        shell: pwsh
        run: |
          $config = "Release"
          $logRoot = Join-Path $env:GITHUB_WORKSPACE "artifacts\logs\$config"
          New-Item -ItemType Directory -Path $logRoot -Force | Out-Null
          $binlog = Join-Path $logRoot "msbuild.binlog"

          try {
            dotnet build "$env:SOLUTION_PATH" --configuration $config --no-restore -v:diag -bl:$binlog
          }
          catch {
            Write-Host "::group::WinUI markup diagnostics"
            $reports = Get-ChildItem -Path "Smart Cleaner for Windows\obj" -Recurse -Filter output.json -ErrorAction SilentlyContinue
            if ($reports) {
              foreach ($report in $reports) {
                Write-Host "-- $($report.FullName)"
                $raw = Get-Content -Raw -Path $report.FullName -ErrorAction SilentlyContinue
                $diagnostics = @()
                if ($raw) {
                  try {
                    $json = $raw | ConvertFrom-Json -ErrorAction Stop
                    if ($json.Diagnostics) {
                      $diagnostics = @($json.Diagnostics)
                    }
                    elseif ($json.diagnostics) {
                      $diagnostics = @($json.diagnostics)
                    }
                    elseif ($json.items) {
                      $diagnostics = @($json.items)
                    }
                  }
                  catch {
                    $json = $null
                  }
                }

                if ($diagnostics.Count -gt 0) {
                  foreach ($diag in $diagnostics) {
                    $severity = $diag.Severity
                    if (-not $severity -and $diag.severity) { $severity = $diag.severity }
                    if (-not $severity) { $severity = "Info" }

                    $message = $diag.FormattedMessage
                    if (-not $message -and $diag.message) { $message = $diag.message }
                    if (-not $message -and $diag.Message) { $message = $diag.Message }
                    if (-not $message) { $message = "(no message provided)" }

                    $file = $diag.File
                    if (-not $file -and $diag.file) { $file = $diag.file }
                    if (-not $file -and $diag.Source) { $file = $diag.Source }
                    if (-not $file -and $diag.SourceFile) { $file = $diag.SourceFile }

                    $span = $diag.Span
                    if (-not $span -and $diag.span) { $span = $diag.span }
                    $line = $null
                    if ($span) {
                      $line = $span.StartLine
                      if (-not $line -and $span.startLine) { $line = $span.startLine }
                      if (-not $line -and $span.Line) { $line = $span.Line }
                    }
                    if (-not $line -and $diag.StartLine) { $line = $diag.StartLine }
                    if (-not $line -and $diag.line) { $line = $diag.line }
                    if (-not $line) { $line = 0 }

                    $severityUpper = $severity.ToString()
                    $annotation = "::notice"
                    if ($severityUpper.Equals("Error", [System.StringComparison]::OrdinalIgnoreCase)) {
                      $annotation = "::error"
                    }
                    elseif ($severityUpper.Equals("Warning", [System.StringComparison]::OrdinalIgnoreCase)) {
                      $annotation = "::warning"
                    }

                    $relativePath = $null
                    if ($file) {
                      try {
                        $relativePath = [System.IO.Path]::GetRelativePath((Get-Location), $file)
                      }
                      catch {
                        $relativePath = $file
                      }
                    }

                    $annotationMessage = "[$severityUpper] $message".Trim()
                    if ($relativePath) {
                      Write-Host "$annotation file=$relativePath,line=$line::$annotationMessage"
                    }
                    else {
                      Write-Host "$annotation::$annotationMessage"
                    }
                  }
                }
                else {
                  (Get-Content -Path $report.FullName | Select-Object -First 200) | ForEach-Object { Write-Host $_ }
                }
              }
            }
            else {
              Write-Host "No XAML compiler reports were produced."
            }
            Write-Host "::endgroup::"
            if (Test-Path $binlog) {
              Write-Host "::notice::MSBuild binlog captured at $binlog"
            }
            throw
          }
          finally {
            if (Test-Path $binlog) {
              Write-Host "::notice::MSBuild binlog saved to $binlog"
            }
          }
      - name: Upload MSBuild binlog
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: msbuild-binlog-release
          path: artifacts\logs\Release\*.binlog
          if-no-files-found: ignore
      - name: Upload WinUI diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: winui-diagnostics-release
          path: Smart Cleaner for Windows\obj\**\output.json
          if-no-files-found: warn
