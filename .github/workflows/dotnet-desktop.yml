name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-2022

    env:
      Solution_Path: Smart Cleaner for Windows.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore "$env:Solution_Path" -p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}

      - name: Build
        shell: pwsh
        run: |
          try {
            dotnet build "$env:Solution_Path" --configuration $env:Configuration --no-restore
          }
          catch {
            Write-Host "::group::WinUI markup diagnostics"
            $reports = Get-ChildItem -Path "Smart Cleaner for Windows\obj" -Recurse -Filter output.json -ErrorAction SilentlyContinue
            if ($reports) {
              foreach ($report in $reports) {
                Write-Host "-- $($report.FullName)"
                Get-Content -Path $report.FullName
              }
            }
            else {
              Write-Host "No XAML compiler reports were produced."
            }
            Write-Host "::endgroup::"
            throw
          }
        env:
          Configuration: ${{ matrix.configuration }}
