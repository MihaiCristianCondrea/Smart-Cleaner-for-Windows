name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: EmptyFolderCleaner.sln
      Test_Project_Path: tests/EmptyFolderCleaner.Core.Tests/EmptyFolderCleaner.Core.Tests.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore $env:Solution_Name

      - name: Build
        run: dotnet build $env:Solution_Name --configuration $env:Configuration --no-restore
        env:
          Configuration: ${{ matrix.configuration }}

      - name: Test
        run: dotnet test $env:Test_Project_Path --configuration $env:Configuration --no-restore --verbosity normal
        env:
          Configuration: ${{ matrix.configuration }}
