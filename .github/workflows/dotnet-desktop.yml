name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-2022

    env:
      Solution_Path: Smart Cleaner for Windows.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore "$env:Solution_Path" -p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}

      - name: Build
        shell: pwsh
        run: |
          $config = $env:Configuration
          $logRoot = Join-Path $env:GITHUB_WORKSPACE "artifacts\logs\$config"
          New-Item -ItemType Directory -Path $logRoot -Force | Out-Null
          $binlog = Join-Path $logRoot "msbuild.binlog"

          try {
            dotnet build "$env:Solution_Path" --configuration $config --no-restore -v:diag -bl:$binlog
          }
          catch {
            Write-Host "::group::WinUI markup diagnostics"
            $reports = Get-ChildItem -Path "Smart Cleaner for Windows\obj" -Recurse -Filter output.json -ErrorAction SilentlyContinue
            if ($reports) {
              foreach ($report in $reports) {
                Write-Host "-- $($report.FullName)"
                Get-Content -Path $report.FullName
              }
            }
            else {
              Write-Host "No XAML compiler reports were produced."
            }
            Write-Host "::endgroup::"
            if (Test-Path $binlog) {
              Write-Host "::notice::MSBuild binlog captured at $binlog"
            }
            throw
          }
          finally {
            if (Test-Path $binlog) {
              Write-Host "::notice::MSBuild binlog saved to $binlog"
            }
          }
        env:
          Configuration: ${{ matrix.configuration }}
      - name: Upload MSBuild binlog
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: msbuild-binlog-${{ matrix.configuration }}
          path: artifacts\logs\${{ matrix.configuration }}\*.binlog
          if-no-files-found: ignore
      - name: Upload WinUI diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: winui-diagnostics-${{ matrix.configuration }}
          path: Smart Cleaner for Windows\obj\**\output.json
          if-no-files-found: warn
